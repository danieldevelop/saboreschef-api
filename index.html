<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaboresChef API</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a href="./" class="navbar-brand">
                <img src="./assets/img/logo.svg" alt="Logo SaboresChef" width="30" height="24" class="d-inline-block align-text-top">
                SaboresChef API
            </a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="./" class="nav-link active" aria-current="page">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre mí</a></li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Link trigger modal -->
                        <a href="#" class="btn btn-warning fw-medium" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            NUEVO PLATO
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <section class="my-5">
            <div class="container">
                <form class="row g-2 align-items-center justify-content-center" id="search-food">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text"><img src="./assets/img/icon-search.svg" alt="search"></span>
                        <input type="text" class="form-control shadow-none" placeholder="Buscar plato" id="food">
                        <!-- <button type="submit" class="btn btn-primary">Buscar</button> -->
                    </div>
                </form>
            </div>
        </section>
        
        <section class="d-flex justify-content-center align-items-center my-5">
            <div class="container">
                <article class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5" id="comidas">
                    <!-- Aquí se imprimira los cards desde el servidor -->
                </article>
            </div>
        </section>
    </main>




    <!-- Modal's -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear nuevo plato</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="food-add" class="row g-3">
                        <!-- <div class="col-md-4">
                            <label for="inpCodigo" class="form-label">Código</label>
                            <input type="tel" class="form-control form-control-sm shadow-none" id="inpCodigo">
                        </div> -->
                        <div class="col-12">
                            <label for="inpNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control-sm shadow-none" id="inpNombre">
                        </div>

                        <div class="col-md-8">
                            <label for="inpCategoria" class="form-label">Categoría</label>
                            <select id="inpCategoria" class="form-select form-select-sm shadow-none categorias">
                                <!-- Aqui se imprimira todas las categorias -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inpPrecio" class="form-label">Precio</label>
                            <input type="text" class="form-control form-control-sm shadow-none" id="inpPrecio" placeholder="Ej. 9900">
                        </div>

                        <div class="col-12">
                            <label for="inpImagen" class="form-label">
                                URL imagen <small class="text-danger">no demasiada larga</small>
                            </label>
                            <input type="text" class="form-control form-control-sm shadow-none" id="inpImagen" 
                                placeholder="Ej. https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kPXezge2/200/200/original?country=cl">
                        </div>
                        <div class="col-12">
                            <label for="inpDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control form-control-sm shadow-none" id="inpDescripcion" rows="4" placeholder="Escriba aquí..."></textarea>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary float-end" type="submit">Guardar</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
